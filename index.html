<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>What's Trending on GitHub</title>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <link rel="stylesheet" href="{{ url_for('assets', filename='css/index.css') }}" />
</head>

<body>
  <header>
    <h1 class="title">Github Repo Organiser</h1>
  </header>
  <section>
    <form class="input-form" id="githubRepoForm">
      <div class="input-group">
        <label>Organisation Name</label>

        <input id="organisation" name="organisation" class="input-field" type="text" />
      </div>
      <div class="input-group">
        <label>Enter value for M</label>
        <input id="m" name="m" class="input-field" type="text" />
      </div>
      <div class="input-group">
        <label>Enter value for N</label>
        <input id="n" name="n" class="input-field" type="text" />
      </div>

      <button class="btn">Get Repos !</button>
    </form>
  </section>

  <section>
    <div class="table-container">
      <div class="table-header">
        <h2 id="org-name" style="bolder">GOOGLE</h2>
      </div>
      <table>
        <thead>
          <tr>
            <th>Repository</th>
            <th>Contributors</th>
          </tr>
        </thead>
        <tbody id="repo-table-body"></tbody>
      </table>
    </div>
  </section>
  <script src={{ url_for('assets', filename='js/index.js') }}></script>
</body>

</html>
