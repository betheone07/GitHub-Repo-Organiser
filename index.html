<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>What's Trending on GitHub</title>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <link rel="stylesheet" href="./assets/css/index.css" />
</head>




<body>
  <header>
    <h1 class="title">Github Repo Organiser</h1>
  </header>
  <section>

    <!-- Form to accept input from USER -->

    <form class="input-form" id="githubRepoForm">

      <!-- Wrapping up in a flex-box for horizontal intendation -->

      <div class="input-group">
        <label>Organisation Name</label>

        <input id="organisation" name="organisation" class="input-field" type="text" />
      </div>

      <!-- Wrapping up in a flex-box for horizontal intendation -->

      <div class="input-group">
        <label>Enter value for M</label>
        <input id="m" name="m" class="input-field" type="text" />
      </div>

      <!-- Wrapping up in a flex-box for horizontal intendation -->

      <div class="input-group">
        <label>Enter value for N</label>
        <input id="n" name="n" class="input-field" type="text" />
      </div>

      <button class="btn">Get Repos !</button>
    </form>
  </section>


  <!-- Section to display the number of Contributors and commit counts -->
  
  <section>
    <div class="table-container">
      <div class="table-header">
        <h2 id="org-name" style="bolder">GOOGLE</h2>
      </div>

      <!-- Output in a tabular format -->
      
      <table>
        <thead>
          <tr>
            <th>Repository</th>
            <th>Contributors</th>
          </tr>
        </thead>
        <tbody id="repo-table-body"></tbody>
      </table>
    </div>
  </section>

  <!-- Including Javascript file -->
  
  <script src="./assets/js/index.js"></script>
</body>

</html>
